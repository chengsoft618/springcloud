## spring security 配置
security:
  oauth2:
    client:
      client-id: msdp.workmanager
      client-secret: msdp.workmanager
      scope: server
      # 默认放行url,子模块重写时application-dev.yml中的公共配置会被覆盖,所以要把公共配置中的放行url再写一次
      ignore-urls:
        - /actuator/**
        - /v2/api-docs
        - /user/info/*
        - /user/third/**
        - /mauth/**
        - /verify/**
        - /reg/**
        - /log/save
        - /v1/**
        - /v2/**
        - /user/userId/**
        - /mobile/sendsms/**
        - /**

